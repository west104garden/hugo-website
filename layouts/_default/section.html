{{ define "main" }}
<main>
    {{ range .Data.Pages.GroupByDate "2006" }}
    <div class="bg-white mb3 pa4 gray overflow-hidden">
        <h2>{{ .Key }}</h2>
    </div>
        <table class="bg-white" style="margin-left:100px;padding:10px">
            <!-- ANOTHER WAY: <div style="margin-left: 2em" id="list"></div> -->
            {{ range .Pages }}
            {{ .Render "li"}}
            {{ end }}
        </table>
    </div>
    {{ end }}
</main>
{{ end }}
